<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gantt Chart</title>

    <link href="../dist/gantt-chart.min.css" rel="stylesheet" />
    <!-- <link href="/static/gantt-chart/dist/css/gantt-chart.min.css" rel="stylesheet" type="text/css"/> -->


    <style>
        html {
            height: 100%;
        }

        body {
            height: 90%;
        }

        .options {
            margin: 0 auto;
            text-align: center;
        }

        #gantt_chart {
            height: 80%;
        }

    </style>

</head>
<body>

    <div class="options">
        <h2>Gantt Chart78</h2>
        <hr />
        <button onclick="javascript:gantt.addItems(data.getRandomItems(10))">Add items</button> |
        <button onclick="javascript:gantt.items(data.getRandomItems(10))">Set new items</button> |
        <button onclick="javascript:gantt.lanes(['first', 'second'])">Set lanes</button> |
        <button id="autoresize" onclick="javascript:setAutoresize()">Toggle autoresize</button> |
        <button id="zoom" onclick="javascript:toggleZoom()">Toggle zoom</button> |
        <button id="showLaneLabel" onclick="javascript:toggleLaneLabels()">Show/hide lane labels</button> |
        <button id="enableDrag" onclick="javascript:toggleDrag()">Enable/disable drag'n'drop</button> |
        <button id="enableItemResize" onclick="javascript:toggleItemResize()">Enable/disable item's resize</button> |
        <button id="enableTooltip" onclick="javascript:toggleTooltip()">Enable/disable tooltip</button> |
        <button id="showXGrid" onclick="javascript:toggleXGrid()">Show/hide the X grid</button> |
        <button id="showYGrid" onclick="javascript:toggleYGrid()">Show/hide the Y grid</button> |
        <button id="setSize" onclick="javascript:setSize()">Set size</button>
        <hr />
    </div>

    <div id="gantt_chart"></div>
    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
    <script src="../src/gantt-chart.js" type="application/javascript"></script>
    <!-- <script src="../bower_components/d3/d3.min.js" type="application/javascript"></script> -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../dist/gantt-chart.min.js" type="application/javascript"></script>
    <script src="/spec/helpers/testData.js" type="application/javascript"></script>
    <script src="/demo/demo.js" type="application/javascript"></script>
    <script src="https://d3js.org/d3-dispatch.v0.4.min.js"></script>
    <script src="https://d3js.org/d3-selection.v0.7.min.js"></script>
    <script src="https://d3js.org/d3-drag.v0.1.min.js"></script>
</body> 
</html>
